{% extends "_base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
    <div class="b-contact">
        <div class="b-wrapper">
            <h2>Contact</h2>
            <h3>1-888-750-4980<br/>info@opennorth.ca</h3>
            <p>Contact us to find out how Citizen Budget can transform your budget consultations.<br/>We'll respond to you immediately!</p>
            <form method="POST" action="https://formspree.io/info@opennorth.ca">
                <input type="text" name="name" placeholder="Name*" required/>
                <input type="email" name="email" placeholder="Email*" required/>
                <input type="text" name="phone" placeholder="Phone"/>
                <input type="text" name="organization" placeholder="Organization*" required/>
                <textarea name="message" placeholder="Message"></textarea>
                <input type="submit" class="b-button" value="Send">
            </form>
        </div>
    </div>
{% endblock %}
